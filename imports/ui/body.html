<body>
    <div class="container">
      <header>
        <h1> Lista ({{incompleteCount}})</h1>

        <label class="hide-completed">
          <input type="checkbox" />
          Retirar itens
        </label>

        {{> loginButtons}}
    
        {{#if currentUser}}
         <form class="new-task">
           <input type="text" name="text" placeholder="Type to add new tasks" />
         </form>
        {{/if}}
      </header>

      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
